//
// DEFINE COLOR GROUPS FOR JOIN TEAM BUTTONS
//
ConfigureInterface()
{
	//
	// !!!!!!!!!!!!!!! README !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
	//
	// IF YOU'RE WANTING TO UPDATE THESE BUTTONS TO MATCH OTHER TEAMCOLORS BESIDES THE STOCK RED VS. BLUE TEAMS;
	// YOU CAN CUSTOMIZE THESE BUTTON COLORS YOURSELF WITH WHATEVER RGB VALUES YOU WANT.
	// 
	// THERE ARE A LOT OF SECTIONS WITHIN EACH COLORGROUP AND THE FIRST FOUR CLUSTERS FROM #0-#3 ARE THE MOST IMPORTANT.
	// TO MAKE IT EASIER, JUST EDIT BOTH OF THE "Background();/Gradient();" FUNCTIONS WITH YOUR DESIRED RGB TEAMCOLOR VALUE:
	// Background(#, R, G, B, ALPHA);
	// Gradient(#, R, G, B, ALPHA);
	//  
	// THE "Foreground();" FUNCTION IS FOR THE BUTTON TEXT, WHICH PROBABLY BEST KEPT AS WHITE.
	// HOWEVER, THAT'S UP TO YOU!
	//

	//
	// SETS COLORGROUP FOR JOIN TEAM 1'S BUTTON
	//
	DefineColorGroup("JOINTEAM1COLOR")
	{
		// unselected, unhighlit, enabled
		Foreground(0, 255, 255, 255, 255);
		Background(0, 150, 0, 0, 255);
		Gradient(0, 150, 0, 0, 255);

		// selected, unhighlit, enabled
		Foreground(1, 255, 255, 255, 255);
		Background(1, 220, 0, 0, 255);
		Gradient(1, 220, 0, 0, 255);

		// unselected, highlit, enabled
		Foreground(2, 255, 255, 255, 255);
		Background(2, 200, 0, 0, 255);
		Gradient(2, 200, 0, 0, 255);

		// selected, highlit, enabled
		Foreground(3, 255, 255, 255, 255);
		Background(3, 255, 0, 0, 255);
		Gradient(3, 255, 0, 0, 255);
		
		// 
		// BELOW ISN'T NECESSARY TO EDIT BUT MUST BE INCLUDED ANYWAYS !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
		//

		// unselected, unhighlit, disabled
		Foreground(4, 191, 191, 191, 255);
		Background(4, 0, 0, 0, 255);
		Gradient(4, 0, 0, 0, 255);

		// selected, unhighlit, disabled
		Foreground(5, 255, 255, 255, 255);
		Background(5, 63, 63, 63, 255);
		Gradient(5, 63, 63, 63, 255);

		// unselected, highlit, disabled
		Foreground(6, 255, 255, 255, 255);
		Background(6, 63, 63, 63, 255);
		Gradient(6, 63, 63, 63, 255);

		// selected, highlit, disabled
		Foreground(7, 255, 255, 255, 255);
		Background(7, 127, 127, 127, 255);
		Gradient(7, 127, 127, 127, 255);
	}

	//
	// SETS COLORGROUP FOR JOIN TEAM 2'S BUTTON
	//
	DefineColorGroup("JOINTEAM2COLOR")
	{
		// unselected, unhighlit, enabled
		Foreground(0, 255, 255, 255, 255);
		Background(0, 0, 0, 150, 255);
		Gradient(0, 0, 0, 150, 255);

		// selected, unhighlit, enabled
		Foreground(1, 255, 255, 255, 255);
		Background(1, 0, 0, 220, 255);
		Gradient(1, 0, 0, 220, 255);

		// unselected, highlit, enabled
		Foreground(2, 255, 255, 255, 255);
		Background(2, 0, 0, 200, 255);
		Gradient(2, 0, 0, 200, 255);

		// selected, highlit, enabled
		Foreground(3, 255, 255, 255, 255);
		Background(3, 0, 0, 255, 255);
		Gradient(3, 0, 0, 255, 255);

		// 
		// BELOW ISN'T NECESSARY TO EDIT BUT MUST BE INCLUDED ANYWAYS !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
		//

		// unselected, unhighlit, disabled
		Foreground(4, 191, 191, 191, 255);
		Background(4, 0, 0, 0, 255);
		Gradient(4, 0, 0, 0, 255);

		// selected, unhighlit, disabled
		Foreground(5, 255, 255, 255, 255);
		Background(5, 63, 63, 63, 255);
		Gradient(5, 63, 63, 63, 255);

		// unselected, highlit, disabled
		Foreground(6, 255, 255, 255, 255);
		Background(6, 63, 63, 63, 255);
		Gradient(6, 63, 63, 63, 255);

		// selected, highlit, disabled
		Foreground(7, 255, 255, 255, 255);
		Background(7, 127, 127, 127, 255);
		Gradient(7, 127, 127, 127, 255);
	}
}


